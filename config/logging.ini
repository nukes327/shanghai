[loggers]
keys=root

[handlers]
keys=systemFileHandler, systemStreamHandler

[formatters]
keys=systemFormatter

[logger_root]
level=INFO
handlers=systemFileHandler, systemStreamHandler

[handler_systemFileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=systemFormatter
args=('logs/shanghai.log', 'a', 10 * 1024 * 1024, 10,)

[handler_systemStreamHandler]
class=StreamHandler
level=WARNING
formatter=systemFormatter
args=(sys.stderr,)

[formatter_systemFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
